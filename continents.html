<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continents - Traveling Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(120deg, #b8b8b8);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #008080;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        nav {
            margin: 10px 0;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1em;
        }

        #dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #dark-mode-toggle:hover {
            background-color: #2980b9;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }

        .continents-list {
            background-color: #f4f4f4;
            border-radius: 5px;
            display: inline-block;
            padding: 20px;
        }

        .continents-list a {
            display: block;
            color: #008080;
            text-decoration: none;
            margin: 5px 0;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .continents-list a:hover {
            color: #005757;
        }

        footer {
            background-color: #008080;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        body.dark-mode {
            background-image: linear-gradient(120deg, #333, #1e1e1e);
            color: #e0e0e0;
        }

        header.dark-mode,
        footer.dark-mode {
            background-color: #004d4d;
        }

        .continents-list.dark-mode {
            background-color: #1e1e1e;
        }
    </style>
</head>

<body>

    <header>
        <h1>Traveling Forum</h1>
        <nav>
            <a href="index.html">Home</a>

            <a href="activities.html">What to Do</a>
        </nav>
        <button id="dark-mode-toggle">Dark Mode</button>
    </header>

    <main>
        <h2>Continents</h2>
        <div class="continents-list">
            <a href="#">Africa</a>
            <a href="#">Asia</a>
            <a href="#">Europe</a>
            <a href="#">North America</a>
            <a href="#">South America</a>
            <a href="#">Australia</a>
            <a href="#">Antarctica</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Traveling Forum. All rights reserved.</p>
    </footer>

    <script>
        // Dark mode toggle function
        document.getElementById("dark-mode-toggle").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            document.querySelector("header").classList.toggle("dark-mode");
            document.querySelector("footer").classList.toggle("dark-mode");
            document.querySelector(".continents-list").classList.toggle("dark-mode");
        });
    </script>

</body>

</html>
