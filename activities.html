<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What to Do - Traveling Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(120deg, #b8b8b8);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #008080;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        nav {
            margin: 10px 0;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1em;
        }

        #dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #dark-mode-toggle:hover {
            background-color: #2980b9;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            background-color: #f4f4f4;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        ul li:hover {
            background-color: #e0e0e0;
        }

        footer {
            background-color: #008080;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        body.dark-mode {
            background-image: linear-gradient(120deg, #333, #1e1e1e);
            color: #e0e0e0;
        }

        header.dark-mode,
        footer.dark-mode {
            background-color: #004d4d;
        }

        ul.dark-mode li {
            background-color: #1e1e1e;
        }

        ul.dark-mode li:hover {
            background-color: #333;
        }
    </style>
</head>

<body>

    <header>
        <h1>Traveling Forum</h1>
        <nav>
            <a href="card.updated.html">Home</a>
            <a href="continents.html">Continents</a>
        </nav>
        <button id="dark-mode-toggle">Dark Mode</button>
    </header>

    <main>
        <h2>Ideas for Activities</h2>
        <ul>
            <li>Sightseeing</li>
            <li>Food Tours</li>
            <li>Adventure Sports</li>
            <li>Cultural Experiences</li>
            <li>Wildlife Safaris</li>
            <li>Beach Relaxation</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Traveling Forum. All rights reserved.</p>
    </footer>

    <script>
        // Dark mode toggle function
        document.getElementById("dark-mode-toggle").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            document.querySelector("header").classList.toggle("dark-mode");
            document.querySelector("footer").classList.toggle("dark-mode");
            document.querySelector("ul").classList.toggle("dark-mode");
        });
    </script>

</body>

</html>
